{% extends 'base.html' %}

{% block head %}
<title>Update Todo</title>
{% endblock %}

{% block body %}
<div class="content" style="width: 100%; padding-top: 2%;">
    <h1>Update Task</h1>
    <form action="/update/{{ task.id }}" method="POST">
        <input type="text" name="new_content" id="new_content" value="{{ task.content }}" autofocus>
        <button type="submit">Update Task</button>
    </form>
</div>
{% endblock %}
